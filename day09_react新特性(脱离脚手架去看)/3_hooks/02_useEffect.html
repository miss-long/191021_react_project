function Count() {
		//React.useState()返回一个数组，数组中的第一个元素是状态，数组中第二个元素是操作状态的方法。
		let [count,setCount] = React.useState(0) 

		function add() {
			//setCount(count++) //第一种写法
			setCount((count)=> count+1 )  //第二种写法
		}

		function death() {
			ReactDOM.unmountComponentAtNode(document.getElementById('demo'))
		}

		React.useEffect(()=>{
			let id = setInterval(() => {
				setCount((count)=> count+1 ) 
			}, 500);
			return ()=>{
				clearInterval(id)
			}
		},[])


		return (
        <div>
          <h2>你点击了 {count} times</h2>
          <button onClick={add}>
            点我
					</button>
					<button onClick={death}>
            不活了
          </button>
        </div>
      )
	}




ReactDOM.render(<Count/>,document.getElementById('demo'))
